steps:
  - name: "node:21"
    entrypoint: "npm"
    args: ["install"]
  # Build the frontend
  - name: "node"
    entrypoint: "npm"
    args: ["run", "build"]
    env:
      - "API_HOSTNAME=$_API_HOSTNAME"
  # Build the container image after pulling in large model files
  - name: "gcr.io/cloud-builders/docker"
    script: |
      #!/usr/bin/env bash
      echo "Building ${_DOCKER_IMAGE}"
      docker buildx build -t "${_DOCKER_IMAGE}:latest" --cache-from "${_DOCKER_IMAGE}:latest" .
    automapSubstitutions: true
  # Push the container image to Container Registry
  - id: "container_push"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_DOCKER_IMAGE"]
  # Deploy service for simple requests
  - waitFor:
    - container_push
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_CLOUD_RUN_APP_NAME",
        "--image",
        "$_DOCKER_IMAGE",
        "--region",
        "$_CLOUD_RUN_REGION",
        "--concurrency=40",
        "--cpu=1",
        "--memory=2Gi",
        "--set-env-vars",
        "LOGGING_FORMAT=gcp",
      ]
  # Deploy API service for high-intensity requests
  - waitFor:
    - container_push
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_CLOUD_RUN_HEAVY_DUTY_APP_NAME",
        "--image",
        "$_DOCKER_IMAGE",
        "--region",
        "$_CLOUD_RUN_REGION",
        "--concurrency=1",
        "--cpu=2",
        "--memory=8Gi",
        "--timeout=2400s",
        "--no-cpu-throttling",
        "--set-env-vars",
        "LOGGING_FORMAT=gcp"
      ]
timeout: 1800s
substitutions:
  _CLOUD_RUN_APP_NAME: "the-tuul"
  _CLOUD_RUN_HEAVY_DUTY_APP_NAME: "the-tuul-heavy-duty"
  _CLOUD_RUN_REGION: "us-central1"
  _API_HOSTNAME: "https://separate.the-tuul.com"
  _DOCKER_IMAGE: "${_CLOUD_RUN_REGION}-docker.pkg.dev/${PROJECT_ID}/${_CLOUD_RUN_APP_NAME}/the_tuul"
images:
  - gcr.io/$PROJECT_ID/$_CLOUD_RUN_APP_NAME
options:
  dynamicSubstitutions: true
